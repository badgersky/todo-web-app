{% extends 'base.html' %}
{% load static %}

{% block title %}
    Tasks
{% endblock %}

{% block content %}
    <ol class="list-group list-group-numbered mt-3 mb-3">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ task.title }}</div>
                    {{ task.description }}
                </div>
                {% if today >= task.date %}
                    <a href=""><button class="badge bg-danger">Delete</button></a>
                {% endif %}
                <a href=""><button class="badge bg-danger">{{ task.date }}</button></a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
